<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/32def2b519.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <title>Ohmyfood</title>
  </head>

  <body>
    <header>
      <nav class="header">
        <span class="header__icon"><i class="fas fa-arrow-left"></i></span>
        <h1 class="header__logo">ohmyfood</h1>
      </nav>
    </header>

    <main>
      <!-- SECTION MAP -->

      <section class="map">
        <div class="map__header">
          <span class="map__icon"><i class="fas fa-map-marker-alt"></i></span>
          <p class="map__heading">Paris, Belleville</p>
        </div>

        <div class="map__main">
          <h2 class="mapn__title">Réservez le menu qui vous convient</h2>

          <p class="map__subtitle">
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>

          <button class="map--btn">Explorer nos restaurants</button>
        </div>
      </section>

      <!-- SECTION FONCTIONNEMENT -->

      <section class="working">
        <!-- TITRE -->

        <h3 class="working__title">Fonctionnement</h3>

        <!-- LISTE -->

        <ul class="working__list">
          <li class="working__item">
            <span class="working__number">1</span
            ><i class="working__icon fas fa-mobile-alt"></i>
            <p class="working__text">Choississez un restaurant</p>
          </li>

          <li class="working__item">
            <span class="working__number">2</span>
            <i class="working__icon fas fa-list-ul"></i>
            <p class="working__text">Composez votre menu</p>
          </li>

          <li class="working__item">
            <span class="working__number">3</span>
            <i class="working__icon fas fa-store"></i>
            <p class="working__text">Dégustez au restaurant</p>
          </li>
        </ul>
      </section>

      <!-- SECTION RESTAURANTS -->
    </main>

    <footer></footer>
  </body>
</html>
